<ion-view view-title="UnSnow.me" class="background">
    <ion-header-bar class="bar bar-stable bar-subheader" hide-on-scroll="true">
        <h1 class="title">Add Job</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <div class="padding">
            <h3 style="font-size: 16px">Address</h3>
        </div>
        
        <div class="list">

            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="* Address" ng-model="address.addressLine" style="width: 100%;">
                </label>
                <button class="button button-small" ng-click="changeAddress()">
                    Search Address
                </button>
            </div>

        </div>
        
        <div class="padding">
            <div id="map">


            </div>
            <div>
                Note: Address location is not disclosed until job is awarded.
            </div>
        </div>
        
        <div class="padding">
            <a class="button button-block button-dark" ng-click="next()">
                <span>Next</span>
            </a>
        </div>

    </ion-content>


  </ion-view>
